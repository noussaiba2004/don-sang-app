<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier Besoin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
<div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-red-700 mb-4">✏️ Modifier un besoin</h1>
    <form th:action="@{/centre/update-besoins}" method="post" class="space-y-4">
        <input type="hidden" name="id" th:value="${besoin.id}"/>
        <div>
            <label for="groupeSanguin" class="block mb-1 font-medium">Groupe sanguin</label>
            <input type="text" id="groupeSanguin" name="groupeSanguin"
                   class="w-full border p-2 rounded" th:value="${besoin.groupeSanguin}" readonly/>
        </div>
        <div>
            <label for="quantite" class="block mb-1 font-medium">Quantité nécessaire</label>
            <input type="number" id="quantite" name="quantiteNecessaire"
                   class="w-full border p-2 rounded" th:value="${besoin.quantite}" required/>
        </div>
        <div>
            <input type="checkbox" id="urgence" name="urgence" th:checked="${besoin.urgence}" />
            <label for="urgence" class="ml-2">Urgent</label>
        </div>
        <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Enregistrer
        </button>
    </form>
</div>
</body>
</html>
