<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<form th:action="@{/login}" method="post" class="glass">
  <h2>Connexion</h2>

  <input type="text" name="username" placeholder="Email" required>

  <div class="relative mb-3">
    <input id="password" type="password" name="password" placeholder="Mot de passe"
           required class="input-password">
    <span class="eye-icon" onclick="togglePassword()">
      <i id="toggleIcon" class="fa-solid fa-eye"></i>
    </span>
  </div>

  <button type="submit">Se connecter</button>

  <div th:if="${param.error}" style="color: #ffbbbb; margin-top: 10px; font-size: 0.85rem;">
    Email ou mot de passe incorrect.
  </div>

  <div class="register-link">
    Vous n'avez pas un compte ? <a href="/register">S'inscrire</a>
  </div>
</form>

<!-- Script pour afficher/masquer le mot de passe -->
<script>
  function togglePassword() {
    const passwordInput = document.getElementById("password");
    const icon = document.getElementById("toggleIcon");
    const isPassword = passwordInput.type === "password";
    passwordInput.type = isPassword ? "text" : "password";
    icon.classList.toggle("fa-eye");
    icon.classList.toggle("fa-eye-slash");
  }
</script>
</body>
</html>
